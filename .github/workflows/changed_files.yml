name: changes
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Sync to S3
      run: aws s3 sync . s3://mangeshport/ --size-only
      
    - name: Notify SNS
      run: |
        aws sns publish \
          --arn:aws:sns:us-east-1:010059963570:notification  \
          --message "Deployment to S3 completed. Files have been uploaded to s3://mangeshport/."
